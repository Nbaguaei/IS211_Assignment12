<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
</head>
<body>
    <h1>Results for {{ student['first_name'] }} {{ student['last_name'] }}</h1>
    
    {% if results %}
        <table>
            <tr>
                <th>Quiz ID</th>
                <th>Score</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result['quiz_id'] }}</td>
                <td>{{ result['score'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No Results</p>
    {% endif %}
</body>
</html>
